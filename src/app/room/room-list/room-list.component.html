

<mat-grid-list cols="2" rowHeight="2:2">
  <mat-grid-tile *ngFor="let room of rooms index as i">
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>Room # {{room.number}}</mat-card-title>
        <mat-card-subtitle>Seaview</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://www.flamingocancun.com/cache/95/81/9581894cc81b7b128b96a8a343b9f178.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
        {{room.description}}  
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openDialog(room)">RESERVE</button>
      </mat-card-actions>
    </mat-card> 
  </mat-grid-tile>
</mat-grid-list>
